<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-1</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="box" class="w-full h-screen bg-[#0ca7b0] flex-wrap flex items-center justify-center">
    <div class="w-[200px] space-y-4 flex-wrap flex justify-center content-center-center">
        <button onclick="color()" class="w-[200px] h-[50px] border-2 border-black rounded-md text-xl hover:bg-black hover:text-white hover:border-white duration-300">Change The
            Color</button>
        <div id="txt" class="flex flex-wrap items-center justify-center w-[200px] h-[50px] border-2 border-black rounded-md text-xl">rgb (12, 167, 176)</div>
    </div>
    <script>
        function random() {
            let rand = (Math.floor(Math.random() * 265))
            return rand
        }
        function color() {
            let r = random()
            let g = random()
            let b = random()
            let change = document.getElementById("box")
            change.style.background = `rgb(${r}, ${g}, ${b})`
            let txt = document.getElementById("txt")
            txt.innerHTML = `rgb (${r}, ${g}, ${b})`
        }
    </script>
</body>

</html>
